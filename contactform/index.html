  <head>

  <body>
    <form method="post" action="mail_confirm.php">
      <h1>お問い合わせフォーム</h1>

      <input type="text" name="name" size="40">
      
      <p>メールアドレス</p>

      <p>年齢</p>

      <input type="submit" value="送信する" class="button">
